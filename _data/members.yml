  description: "My project deals with Wildtype Adenovirus and its various interactions with its host cell, this includes cytoplasmic/nucleus conditioning and metabolic rewiring. My aims are to introduce fluorescent reporters to identify, in real-time, effects the virus exerts on the cell and how this helps to drive the infection process."
