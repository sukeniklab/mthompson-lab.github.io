  twitter: eflores_500  
  orcid: 0000-0002-9337-8461
  description: "Yes-Associated Protein (YAP) is a largely intrinsically disordered protein that undergoes liquid-liquid phase separation in response to environmental changes such as crowding or pH. YAP also functions as an interaction hub for other proteins such as TEAD, LATS1/2, and TAZ. We are interested to see how changes in solution environment affect structure, function, and selectivity of proteins recruited into YAP droplets."
  fact: "Outside of lab I love listening to podcasts, running, and soccer! "

